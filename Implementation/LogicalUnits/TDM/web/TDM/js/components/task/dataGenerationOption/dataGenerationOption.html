<link href="js/components/task/dataGenerationOption/dataGenerationOption.css" rel="stylesheet" /> 

<div class="data-generation-option">
    <div class="body">
        <form ng-submit="dataGenerationOptionCtrl.submit()">
            <div class="editor-container">
                <div style="width: 100%;">
                    <div style="width: 100%;position: relative;"
                            ng-if="dataGenerationOptionCtrl.editorsData"
                            data="data"
                            editor="dataGenerationOptionCtrl.editorsData" 
                            fabric-widget>
                    </div>
                    <input ng-if="content.editor && content.mandatory"
                        style="position: absolute;top: 23px;width: 0px;height: 0px;z-index: 0;" 
                        name="data_generation_{{content.name}}" 
                        ng-required="content.mandatory"
                        ng-model="content.refData.state.values[content.editor.name].value" />
                        
                    <div class="m-t-xs"
                        ng-show="
                            (form['data_generation_' + content.name] || 
                            form['data_generation_' + content.name]).$invalid && form.submitted">
                        <small ng-show="(form['data_generation_' + content.name] || 
                            form['data_generation_' + content.name]).$error.required" class="text-danger">
                            Generation Value is Required
                        </small>
                        <small ng-show="form['data_generation_' + content.name].$error.step" class="text-danger">
                            Please fill in correct type.
                        </small>
                    </div>
                </div>
                <!-- <div class="custom-param-hint" style="position: relative;top:unset; left: unset;">
                    <ul >
                        <li ng-show="content.description">
                            Description: {{content.description}}
                        </li>
                        <li ng-show="content.type">
                            Parameter type: {{content.type}}
                        </li>
                    </ul>
                </div> -->
            </div>
        </form>
    </div>
</div>
